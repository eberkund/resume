branches:
  except:
    - /\d{4}-\d{2}-\d{2}_\d{6}.*/
before_install:
  - sudo apt-get update 
  - sudo apt-get install texlive-latex-extra texlive-fonts-recommended pandoc make
script:
  - make
deploy:
  provider: releases
  file: build/resume.pdf
  skip_cleanup: true
  api_key:
    secure: $GITHUB_OAUTH_TOKEN
  on:
    tags: false
after_success:
  - git config user.email "builds@travis-ci.com"
  - git config user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH_$(date -u "+%Y-%m-%d_%H%M%S")_$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG
  - git push -q https://$GITHUB_OAUTH_TOKEN@github.com/eberkund/resume --tags
